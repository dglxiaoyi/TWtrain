<html>

		<title>给定编码，给出一个整数,返回解码方法的种数；</title>
		<meta name='keyword' content='关键词，关键词'/>
		<meta name='description' content=''/>
		<link rel="stylesheet" type="text/css" href="">
	</head>
	<body>
		<script type="text/javascript">
		/*例如：
			给你的数12，有两种方式解码 AB(12) 或者 L(12). 所以返回 2
		解码规则：
			1-> 'A’
			2-> ‘B’
			…
			26-> ‘Z’
		*/
			function sortsOfDecode(num){
				let array = (num+'').split('');
				let arr = [];
				let result = ['9'];
				array.forEach((num,index)=>{
					if (num==0) {
						arr[arr.length-1] = array[index-1]+'0';
					}else{
						arr.push(num);
					}
				});
				if(arr.some(num=>num*1>10)){
					return 0;
				}
				arr.forEach(num=>{
					result.forEach((item,index)=>{
						if(item+num<27){
							result.push(item+num);
						}else{
							result[index] = num;
						}

					});
				});
				console.log(result);
				return result.length;
			}
			var num = 1130;
			console.log(num);
			console.log(sortsOfDecode(num));
		</script>
	</body>
