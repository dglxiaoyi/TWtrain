		<meta name='keyword' content='关键词，关键词'/>

	<body>
		<script type="text/javascript">
		/*例如：
			给你的数12，有两种方式解码 AB(12) 或者 L(12). 所以返回 2
		解码规则：
			1-> 'A’
			2-> ‘B’
			…
			26-> ‘Z’
		*/
			function sortsOfDecode(num){
				let arr = (num+'').split('');
				let result = 1;
				for(var i = 0 ; i < arr.length-1 ; i++){
					if (arr[i]+arr[i+1] <27) {
						result += 1;
					}
				}
				return result;
			}
			var result = sortsOfDecode(1111);
			console.log(result);
		</script>
	</body>
