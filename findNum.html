<!doctype html>
<html>
	<head>
		<meta http-equiv='content-type' content='text/html;charset=utf-8' />
		<title>找找找</title>
		<meta name='keyword' content='关键词，关键词'/>
		<meta name='description' content=''/>
		<link rel="stylesheet" type="text/css" href="">
	</head>
	<body>
		<script type="text/javascript">
			var arr = [1,1,2,2,3,3,7,4,4,5,5,6,6,]
			function findNum(arr){ 
				var result = [];
				arr.forEach(item=>{
					if (result.some((num,index)=> index == item)) {
						result[item]++;
					}else{
						result[item]=1;
					}
				});
				var theone = result.indexOf(1);
				return theone;
			}
			var result = findNum(arr);
			console.log('数组为'+arr);
			console.log('结果为'+result);
		</script>
	</body>
</html>
