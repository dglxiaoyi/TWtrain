<!doctype html>
<html>
	<head>
		<meta http-equiv='content-type' content='text/html;charset=utf-8' />
		<title>在数组 arr 中，查找值与 item 相等的元素出现的所有位置</title>
		<meta name='keyword' content='关键词，关键词'/>
		<meta name='description' content=''/>
		<link rel="stylesheet" type="text/css" href="">
	</head>
	<body>
		<script type="text/javascript">
			var arr = [1, 3, 7, 1 ,4,] , item = 1;
			function findIndexof(arr,item){
				let result = [];
				 arr.find((num,index) => {
				 	if(num===item){
						result.push(index);
				 	}
				});
				return result;
			}
			var result = findIndexof(arr,item);
			console.log(arr+'\n中 '+item+' 的位置为\r'+result);
		</script>
	</body>
</html>
