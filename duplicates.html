<!doctype html>
<html>
	<head>
		<meta http-equiv='content-type' content='text/html;charset=utf-8' />
		<title>题目：找出数组 arr 中重复出现过的元素</title>
		<meta name='keyword' content='关键词，关键词'/>
		<meta name='description' content=''/>
		<link rel="stylesheet" type="text/css" href="">
	</head>
	<body>
		<script type="text/javascript">
			var arr = [1, 2, 4, 4, 3, 3, 1, 5, 3];
			function duplicates(arr){
				var result = [];
				arr.forEach(num => {
					if ( arr.indexOf(num) !== arr.lastIndexOf(num)&&result.indexOf(num)===-1) {
						result.push(num);
					}
				});
				return result;
			}
			var result = duplicates(arr);

			console.log(arr+'\n中重复出现过的元素为\r'+result);
		</script>
	</body>
</html>
