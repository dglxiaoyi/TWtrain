	<body> 
		<script type="text/javascript">
			function leftpad(name,number,item){
				let result = [];
				for (var i = 0; i < number - name.length; i++) {
					result.push(item);
				}
				result.push(name);
				return result.join('');
			}
			var result = leftpad('hello',20,'1');
			console.log(result);
		</script>
	</body>
