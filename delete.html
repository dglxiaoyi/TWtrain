<!doctype html>
<html>
	<head>
		<meta http-equiv='content-type' content='text/html;charset=utf-8' />
		<title>删除链表数字</title>
		<meta name='keyword' content='关键词，关键词'/>
		<meta name='description' content=''/>
		<link rel="stylesheet" type="text/css" href="">
		<style type='text/css'>
			*{margin:0;padding:0;}
		</style>
	</head>
	<body>
		<script type="text/javascript">
			var chian = '1->2->3->3->4->5->3';
			function deleteNum(chian,number) {
				return  chian.split('->').filter(num=>num-number!==0).join('->');
			}
			var newChain = deleteNum(chian,3);
			console.log('原链表为：'+chian);
			console.log('新链表为：'+newChain);
			
		</script>
	</body>
</html>
