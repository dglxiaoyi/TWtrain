	<body>
		<script type="text/javascript">
			var n = 15;
			fizzbuzz(n);
			function fizzbuzz(max){
				let result = '';
				for (var i = 1; i <= max; i++) {
					result = '';
					if(i%3===0){
						result += 'fizz '
					}
					if (i%5===0) {
						result += 'buzz '
					}
					console.log(result?result:i);
				}
			}
		</script>
	</body>
