<!doctype html>
<html>
	<head>
		<meta http-equiv='content-type' content='text/html;charset=utf-8' />
		<title>将数组中所包含的某个元素找出，并放在数组后面</title>
		<meta name='keyword' content='关键词，关键词'/>
		<meta name='description' content=''/>
		<link rel="stylesheet" type="text/css" href=""> 
	</head>
	<body> 
		<script type="text/javascript">
			var nums = [0,1,0,3,12],target = 0;
			function tolast(arr,elem){ 
				let result = [];
				arr = arr.slice(0);
				for(var i = arr.length; i >= 0 ; i-- ){
					if (arr[i]===elem) {
						result.push(arr.splice(i,1)[0]);
					}
				}
				return arr.concat(result);
			}
			var result = tolast(nums,target);
			console.log(nums);
			console.log(result);
		</script>
	</body>
</html>
